{% extends 'base.html' %}

{% block content %}
   <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">

                <form method="POST" class="card card-body mt-3 bg-light bg-opacity-25" enctype="multipart/form-data">
                    <h1 class="text-center text-secondary-emphasis fw-bold">Editar Post</h1>
                    {{ error }}
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-outline-danger">
                        Modificar
                    </button>
                    
                </form>

            </div>
        </div>
   </main>

{% endblock %}
